version: '2'
services:
  web:
    build: .
    command: python -u main.py --mongourl=db:27017
    ports:
      - "8002"
    volumes:
      - .:/code
    links:
      - db
    depends_on:
      - db
      - proxy
  proxy:
    build: ../go-proxy-service
    command: go-proxy-service -v -m --mongourl=db:27017
    ports: 
      - "8989:8080"
    links:
      - db
  db:
    image: mongo:3.0.2
  lb:
    image: dockercloud/haproxy
    links:
      - web
    environment:
      - DOCKER_TLS_VERIFY
      - DOCKER_HOST
      - DOCKER_CERT_PATH
    volumes:
      - $DOCKER_CERT_PATH:$DOCKER_CERT_PATH
    ports:
      - 8002:80
