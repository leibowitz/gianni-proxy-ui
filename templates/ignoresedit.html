{% extends "default.html" %}
{% block title %}Edit an excluded host{% end %}
{% block content %}

  <div id="layout">

    <div id="main">
<div class="content">
    <a class="pure-button" href="/ignores">Hosts list</a>
  <h1 class="content-subhead">Edit Host</h1>
  <form class="pure-form" method="post">
    <input type="hidden" name="id" value="{{ entry['_id'] }}" />

    <h2>Host</h2>

    <div class="pure-form-aligned">
        
    <div class="pure-control-group">
    <label for="active">Active</label>
    <input type="checkbox" name="active" {% if entry['active'] %}checked="checked"{% end %} />
    </div>
      
    <div class="pure-control-group">
    <label for="host">Host</label>
    <input type="text" name="host" size="35" placeholder="www.google.com" value="{% if entry['host'] %}{{ entry['host'] }}{% end %}" />
    </div>

    </div>
    
    <h3>Paths</h3>
      <div id="paths-group">
      {% set x = 0 %}
      {% for path in paths %}
        <div class="pure-control-group">
          <input type="text" name="paths[]" value="{{ path }}" />
          <button class="btn" name="delete"><i class="fa fa-times"></i></button>
        </div>
        {% set x = x + 1 %}

      {% end %}

      <div class="pure-control-group">
        <input type="text" name="paths[]" value="" />
        {% if x != 0 %}
            <button class="btn" name="delete"><i class="fa fa-times"></i></button>
        {% end %}
      </div>

      </div>

    <button type="submit" class="pure-button pure-button-primary">Update</button>
  </form>
  {% if tryagain %}
    Try again
  {% end %}

      <div class="hidden" id="paths-template">
        <input type="text" value="" />
        <button class="btn" name="delete"><i class="fa fa-times"></i></button>
      </div>
</div>
</div>
</div>

<script src="/static/jquery.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/ace/1.1.3/ace.js" type="text/javascript"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/ace/1.1.3/ext-modelist.js" type="text/javascript"></script>
<script src="/static/jquery-ui.js"></script>
<script src="/static/editor.js"></script>
<script src="/static/paths.js"></script>
{% end %}
