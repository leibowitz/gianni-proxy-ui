{% extends "default.html" %}
{% block title %}Add a new host to exclude{% end %}
{% block content %}

  <div id="layout">

    <div id="main">
<div class="content">
    <a class="pure-button" href="/ignores">Hosts list</a>
  <h1 class="content-subhead">Add Host</h1>
  <form class="pure-form" method="post">
    <h2>Host</h2>

    <div class="pure-form-aligned">

    <div class="pure-control-group">
    <label for="host">Host</label>
    <input type="text" name="host" size="35" {% if host %}value="{{ host }}"{% end %} placeholder="www.google.com" />
    </div>

    </div>

    <button type="submit" class="pure-button pure-button-primary">Save</button>
  </form>
  {% if tryagain %}
    Try again
  {% end %}

</div>
</div>
</div>

<script src="/static/jquery.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/ace/1.1.3/ace.js" type="text/javascript"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/ace/1.1.3/ext-modelist.js" type="text/javascript"></script>
<script src="/static/jquery-ui.js"></script>
<script src="/static/editor.js"></script>
{% end %}
