{% extends "default.html" %}
{% block title %}Sessions{% end %}
{% block content %}
        <div class="box">
  <div class="layout">
<table class="full-width">
  <thead>
    <th>
      Client IP
    </th>
    <th>
      User-agent
    </th>
  </thead>
  <tbody>
{% for item, agent in items.iteritems() %}
  <tr>
    <td>
        <a href="/origin/{{ item }}">{{ item }}</a>
    </td>
    <td>
      <a href="/origins/{{ item }}">{% if agent %}{{ agent }}{% end %}</a>
    </td>
  </tr>
{% end %}
  </tbody>
</table>

</div>
        </div>

{% end %}
